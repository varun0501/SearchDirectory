<a href="#/login" class="btn btn-info btn-sm pull-right"
   style="background-color: #1aa3a3; margin-right: 50px;">
    <span class="glyphicon glyphicon-pencil"></span> Manage Employees
</a>
<section id="searchForm">
    <h1>Employee Directory</h1>
    <fieldset>
        <input ng-model="queryName" placeholder="Name" autofocus>
        <input ng-model="queryTitle" placeholder="Job Title">
        <input ng-model="queryLocation" placeholder="Location">
        <input ng-model="queryEmail" placeholder="Email">
        <input ng-model="queryNumber" placeholder="Phone Number">
    </fieldset>
</section>
<table id="empTable" class="emptable">
    <thead>
    <tr>
        <th width="20%"><a href="" ng-click="predicate = 'name'; reverse = !reverse">Name</a></th>
        <th width="20%"><a href="" ng-click="predicate = 'title'; reverse = !reverse">Job Title</a></th>
        <th width="20%"><a href="" ng-click="predicate = 'location'; reverse = !reverse">Location</a></th>
        <th width="20%"><a href="" ng-click="predicate = 'email'; reverse = !reverse">Email</a></th>
        <th width="20%"><a href="" ng-click="predicate = 'phone'; reverse = !reverse">Phone Number</a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employee in employees | filter: {name: queryName,
                        phone: queryNumber, title: queryTitle, location: queryLocation, email: queryEmail} |
                        orderBy:predicate:reverse |
                        offset: currentPage*itemsPerPage |
                        limitTo: itemsPerPage">
        <td width="20%">{{employee.name}}</td>
        <td width="20%">{{employee.title}}</td>
        <td width="20%">{{employee.location}}</td>
        <td width="20%">{{employee.email}}</td>
        <td width="20%">{{employee.phone}}</td>
    </tr>
    </tbody>
</table>

<div style="text-align: center;">
    <ul class="pagination">
        <li ng-class="prevPageDisabled()">
            <a ng-click="prevPage()">« Prev</a>
        </li>
        <li ng-repeat="n in range()"
            ng-class="{active: n == currentPage}"
            ng-click="setPage(n)">
            <a>{{n+1}}</a>
        </li>
        <li ng-class="nextPageDisabled()">
            <a ng-click="nextPage()">Next »</a>
        </li>
    </ul>
</div>
