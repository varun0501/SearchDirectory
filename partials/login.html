<!--Template for Login Form-->
<!--I added this template to let HR employees log in so that they can Add, Update, Delete Employees-->
<section id="loginForm">
    <h1>Login</h1>
    <fieldset>
        <input type="text"  placeholder="Email">
        <input type="password" placeholder="Password">
        <span><a>Forgot Password</a>?</span>
        <a id="login" href="#/listAdmin" class="btn btn-info btn-sm" style="background-color: #1aa3a3;">Login</a>
    </fieldset>
</section>
